<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sort($event)"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "finance.billType.name" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="lastModifiedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "finance.billType.lastModifiedDate" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastModifiedDate | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "finance.billType.status" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          [checked]="element.active"
          color="primary"
          (change)="
            element.active = $event.checked;
            changeStatus(element.id, $event.checked)
          "
        >
          {{ "global.slideToggle." + element.active | translate }}
        </mat-slide-toggle>
      </td>
    </ng-container>
    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-eru-actions
          [id]="element.id"
          (edit)="edit($event)"
          (delete)="delete($event)"
        ></app-eru-actions>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" translate>global.noData</td>
    </tr>
  </table>
  <mat-paginator
    [length]="length"
    [pageSizeOptions]="pageSizeOptions"
    (page)="page($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>

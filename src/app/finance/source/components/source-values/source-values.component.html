<mat-card class="card-margin" *ngIf="sourceSum$ | async as sourceSum">
  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option color="primary" selected>
      {{ "finance.source.values.partial" | translate
      }}{{ sourceSum.partial | currency : "BRL" }}
    </mat-chip-option>
    <mat-chip-option color="accent" selected>
      {{ "finance.source.values.total" | translate
      }}{{ sourceSum.total | currency : "BRL" }}
    </mat-chip-option>
  </mat-chip-listbox>
</mat-card>

<form [formGroup]="formGroup" novalidate>
  <mat-grid-list cols="1" rowHeight="75">
    <mat-grid-tile>
      <mat-form-field class="input-width">
        <input
          matInput
          placeholder="{{ 'vault.secret.name' | translate }}"
          formControlName="name"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="input-width">
        <input
          matInput
          placeholder="{{ 'vault.secret.description' | translate }}"
          formControlName="description"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="input-width">
        <input
          matInput
          placeholder="{{ 'vault.secret.link' | translate }}"
          formControlName="link"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="input-width">
        <input
          matInput
          placeholder="{{ 'vault.secret.username' | translate }}"
          formControlName="username"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="input-width">
        <input
          matInput
          placeholder="{{ 'vault.secret.password' | translate }}"
          formControlName="password"
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</form>

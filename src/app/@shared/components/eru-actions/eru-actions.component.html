<a mat-icon-button (click)="edit.next(id)">
  <mat-icon color="primary" matTooltip="{{ 'global.edit' | translate }}">
    edit
  </mat-icon>
</a>
<a mat-icon-button (click)="$event.stopPropagation(); delete.next(id)">
  <mat-icon color="primary" matTooltip="{{ 'global.delete' | translate }}">
    delete
  </mat-icon>
</a>
